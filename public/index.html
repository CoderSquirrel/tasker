    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/material-dashboard.css" rel="stylesheet" />

<body ng-controller="mainController">
    <div class="wrapper">
        <div class="sidebar" data-color="blue" data-image="assets/img/sidebar-1.jpg">
            <div class="logo"> <a href="http://www.creative-tim.com" class="simple-text">
					Tasker
				</a> </div>
            <div class="sidebar-wrapper">
                <ul class="nav" id="taskerNav">
                    <li class="active">
                        <a href="#"> <i class="fa fa-home"></i>
                            <p>Inicio</p>
                        </a>
                    </li>
                    <li>
                        <a href="#tasks"> <i class="fa fa-thumb-tack"></i>
                            <p>Atividades</p>
                        </a>
                    </li>
                    <li>
                        <a href="#settings"> <i class="fa fa-cog"></i>
                            <p>Configuracoes</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel" id="main">
            <nav class="navbar navbar-transparent navbar-absolute">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                    </div>
                </div>
            </nav>
            <div ng-view> </div>
        </div>
    </div>
</body>
